 <html>
      <head>
       <link rel="stylesheet" href="../styles/styles.css">

      <body>
            <form class="d-flex flex-column align-items-center" onsubmit="validateAndRedirect(event)">
                  <h3>form</h3>
                  <div class="d-flex m-3">
                  <label class="m-3"> name</label>
                  <input type="text" id="name"  name="name">
                   </div>
                   <div class="d-flex m-3">
                  <label class="m-3"> email</label>
                  <input type="email" id="email" name="email">
                  </div>
                  <div class="d-flex m-3">
                  <label class="m-3"> tell</label>
                  <input type="tel" id="tell" name="tell">
                  </div>
                  <div class="d-flex m-3">
                 <button type="submit"  class="bg-back btn btn-primary w-100 justify-content-center">submit</button>
</div>
            </form>
      </body>
 </html>
 <script>
    function validateAndRedirect(event) {
         event.preventDefault();
        let name = document.getElementById('name');
        let email = document.getElementById('email');
        let tell = document.getElementById('tell');
        let isValid = true;

         name.classList.remove('error');
          email.classList.remove('error');
         tell.classList.remove('error');

    if (name.value.trim() === '') {
        name.classList.add('error');
        isValid = false;
    }
    if (email.value.trim() === '') {
        email.classList.add('error');
        isValid = false;
    }
    if (tell.value.trim() === '') {
        tell.classList.add('error');
        isValid = false;
    }


        if (isValid) {
            window.location.href = 'paper.html'; 
        } else {
            alert("is empty"); 
        }
    }
</script>
